<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found | Rolnopol</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--background-color);
      }

      .notfound-container {
        text-align: center;
        padding: 2rem 2.5rem;
        background: var(--surface-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
      }

      .notfound-title {
        font-size: 4rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .notfound-message {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
      }

      .notfound-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 2rem;
        background: var(--primary-color);
        color: #fff;
        border-radius: var(--border-radius-sm);
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s;
      }

      .notfound-link:hover {
        background: var(--primary-hover);
      }
    </style>
  </head>

  <body>
    <div id="header-component"></div>
    <div class="notfound-container">
      <div class="notfound-title">404</div>
      <div class="notfound-message">Page Not Found.</div>
      <a href="/" class="notfound-link">Go Home</a>
    </div>
    <script>
      // Load the header and footer components and initialize navigation/auth links
      document.addEventListener("DOMContentLoaded", async function () {
        // Header
        const headerElement = document.getElementById("header-component");
        if (headerElement) {
          try {
            const response = await fetch("/components/header.html");
            const html = await response.text();
            headerElement.innerHTML = html;
            if (typeof updateHeaderNav === "function") {
              // Replicate index.html logic for navigation state
              const token = getCookie && getCookie("rolnopolToken");
              const isLogged = getCookie && getCookie("rolnopolIsLogged");
              if (token && (isLogged === "true" || isLogged === true)) {
                updateHeaderNav(true);
              } else {
                updateHeaderNav(false);
              }
            }
          } catch (error) {
            if (window.errorLogger)
              errorLogger.log("Header Component Loading", error, {
                showToUser: false,
              });
          }
        }
        // Footer
        if (typeof initFooter === "function") {
          await initFooter();
        }
      });
    </script>
    <!-- Dynamic Footer Component -->
    <div id="footer-component"></div>

    <!-- Core Dependencies -->
    <script src="/js/core/event-bus.js"></script>
    <script src="/js/core/storage.js"></script>
    <script src="/js/core/app.js"></script>
    <script src="/js/services/api-service.js"></script>
    <script src="/js/services/auth-service.js"></script>
    <script src="/js/components/notification.js"></script>
    <script src="/js/components/navigation.js"></script>
    <script src="/js/components/form.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils/error-logger.js"></script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/utils/router.js"></script>
    <script src="/js/utils/global-compat.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
