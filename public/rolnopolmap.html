<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <title>Rolnopol Map</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    #rolnopol-map {
      height: 60vh;
      width: 100%;
      border-radius: 0.75rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      background: var(--card-bg, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #rolnopol-map svg {
      width: 100%;
      height: 100%;
      border-radius: 0.75rem;
    }

    .amap__label {
      font: 500 12px/1 sans-serif;
      fill: #334;
      pointer-events: none;
    }

    .amap__area {
      cursor: pointer;
      transition:
        opacity 120ms ease,
        transform 120ms ease;
    }

    .amap__area:hover {
      opacity: 0.9;
    }

    .amap__area--selected {
      outline: none;
      fill: var(--map-selected-fill, #2f855a);
    }

    .amap__icon {
      font-size: 3rem !important;
    }
  </style>
</head>

<body class="bg-agri-pattern">
  <div id="header-component"></div>

  <div class="container" style="margin-top: 0rem; padding: 1rem">
    <header class="header glass" style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 0.75rem 0 1rem 0;
          margin-bottom: 1.5rem;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
          border-radius: 1rem 1rem 0 0;
        ">
      <div style="
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            justify-content: center;
          ">
        <h1 style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              font-size: 1.75rem;
            ">
          <span class="bg-agri-gradient"><i class="fas fa-draw-polygon"></i></span>
        </h1>
        <div style="
              display: flex;
              flex-direction: column;
              align-items: flex-start;
            ">
          <span class="main-title" style="font-size: 1.75rem">Rolnopol Map</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="profile-container-modern">
        <div class="profile-card-modern futuristic-card">
          <div class="card-header-modern futuristic" style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
              ">
            <h3 style="
                  margin: 0;
                  display: flex;
                  align-items: center;
                  gap: 0.5rem;
                ">
              <i class="fas fa-vector-square"></i>
              Interactive Areas
            </h3>
          </div>
          <div class="card-content-modern">
            <div id="rolnopol-map" role="region" aria-label="Rolnopol map of fields"></div>
            <div id="amapMessage" class="message-modern" style="margin-top: 0.75rem"></div>
          </div>
        </div>

        <div class="quick-actions-modern">
          <a href="/" class="btn btn-compact btn-earth"><i class="fas fa-home"></i> Home</a>
          <button class="btn btn-compact btn-outline btn-futuristic" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>
    </main>

    <div id="footer-component"></div>
  </div>

  <!-- Core Dependencies -->
  <script src="/js/core/event-bus.js"></script>
  <script src="/js/core/storage.js"></script>
  <script src="/js/core/app.js"></script>

  <!-- Services -->
  <script src="/js/services/api-service.js"></script>
  <script src="/js/services/auth-service.js"></script>

  <!-- Components -->
  <script src="/js/components/notification.js"></script>
  <script src="/js/components/navigation.js"></script>
  <script src="/js/components/form.js"></script>
  <script src="/js/components.js"></script>

  <!-- API Functions -->
  <script src="/js/api.js"></script>

  <!-- Utilities -->
  <script src="/js/utils/error-logger.js"></script>
  <script src="/js/utils/utils.js"></script>
  <script src="/js/utils/router.js"></script>
  <script src="/js/utils/global-compat.js"></script>

  <!-- Page Script -->
  <script src="/js/pages/rolnopolmap.js"></script>

  <!-- Main Application -->
  <script src="/js/app.js"></script>
  <script src="/js/utils/init-navigation.js"></script>
  <script>
    initNavigation("rolnopolmap");
  </script>
</body>

</html>
