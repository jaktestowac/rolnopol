<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/logo/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Field Map - Rolnopol</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Keep styles minimal; rely on global styles.css */
      #map {
        height: 60vh;
        width: 100%;
        border-radius: 0.75rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      }
    </style>
  </head>

  <body class="bg-agri-pattern">
    <!-- Dynamic Header Component -->
    <div id="header-component"></div>

    <div class="container" style="margin-top: 0rem; padding: 1rem">
      <header
        class="header glass"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 0.75rem 0 1rem 0;
          margin-bottom: 1.5rem;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
          border-radius: 1rem 1rem 0 0;
        "
      >
        <div
          style="
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            justify-content: center;
          "
        >
          <h1
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              font-size: 1.75rem;
            "
          >
            <span class="bg-agri-gradient"><i class="fas fa-map"></i></span>
          </h1>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: flex-start;
            "
          >
            <span class="main-title" style="font-size: 1.75rem">Field Map</span>
            <span
              style="
                font-size: 0.9rem;
                color: #6a7b5e;
                font-weight: 400;
                margin-top: 0.1rem;
              "
              >Interactive Fields Overview</span
            >
          </div>
        </div>
      </header>

      <main class="main">
        <div class="profile-container-modern">
          <div class="profile-card-modern futuristic-card">
            <div
              class="card-header-modern futuristic"
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
              "
            >
              <h3
                style="
                  margin: 0;
                  display: flex;
                  align-items: center;
                  gap: 0.5rem;
                "
              >
                <i class="fas fa-location-dot"></i>
                Map
              </h3>
              <div>
                <button
                  id="locateMeBtn"
                  class="btn btn-compact btn-outline btn-futuristic"
                  title="Locate me"
                >
                  <i class="fas fa-crosshairs"></i>
                  Locate Me
                </button>
              </div>
            </div>
            <div class="card-content-modern">
              <div id="map" role="region" aria-label="Fields map"></div>
              <div
                id="mapMessage"
                class="message-modern"
                style="margin-top: 0.75rem"
              ></div>
            </div>
          </div>

          <div class="quick-actions-modern">
            <a
              href="/staff-fields-main.html"
              class="btn btn-compact btn-futuristic"
              ><i class="fas fa-link"></i> Staff & Fields</a
            >
            <a href="/" class="btn btn-compact btn-earth"
              ><i class="fas fa-home"></i> Home</a
            >
            <button
              class="btn btn-compact btn-outline btn-futuristic"
              onclick="location.reload()"
            >
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>
      </main>

      <!-- Dynamic Footer Component -->
      <div id="footer-component"></div>
    </div>

    <!-- Core Dependencies -->
    <script src="/js/core/event-bus.js"></script>
    <script src="/js/core/storage.js"></script>
    <script src="/js/core/app.js"></script>

    <!-- Services -->
    <script src="/js/services/api-service.js"></script>
    <script src="/js/services/auth-service.js"></script>

    <!-- Components -->
    <script src="/js/components/notification.js"></script>
    <script src="/js/components/navigation.js"></script>
    <script src="/js/components/form.js"></script>
    <script src="/js/components.js"></script>

    <!-- API Functions -->
    <script src="/js/api.js"></script>

    <!-- Utilities -->
    <script src="/js/utils/error-logger.js"></script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/utils/router.js"></script>
    <script src="/js/utils/global-compat.js"></script>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Page Script -->
    <script src="/js/pages/fieldmap.js"></script>

    <!-- Main Application -->
    <script src="/js/app.js"></script>
    <script src="/js/utils/init-navigation.js"></script>
    <script>
      initNavigation("fieldmap");
    </script>

    <script>
      // Load header/footer and set nav state
      document.addEventListener("DOMContentLoaded", async function () {
        const headerElement = document.getElementById("header-component");
        if (headerElement) {
          try {
            const response = await fetch("/components/header.html");
            const html = await response.text();
            headerElement.innerHTML = html;
            if (typeof updateHeaderNav === "function") {
              const token = getCookie("rolnopolToken");
              const isLogged = getCookie("rolnopolIsLogged");
              const username = getCookie("rolnopolUserLabel") || getCookie("rolnopolUsername");
              if (token && (isLogged === "true" || isLogged === true)) {
                try {
                  const userData = await getUserInfo();
                  updateHeaderNav(
                    userData.displayedName ||
                      userData.email ||
                      username ||
                      "User",
                  );
                } catch (e) {
                  updateHeaderNav(username || "User");
                }
              } else {
                updateHeaderNav();
              }
              setActiveNavLink("fieldmap");
            }
          } catch (err) {
            console.error("Failed to load header:", err);
          }
        }
        if (typeof initFooter === "function") {
          await initFooter();
        }
      });
    </script>
  </body>
</html>
